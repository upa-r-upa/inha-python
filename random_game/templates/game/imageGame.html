<html>
  <header>
    <!-- prettier-ignore -->
    <py-env>
      - paths:
        - .{{ url_for('static', filename='model/game/image_game.py') }}
    </py-env>
    <py-script src="{{ url_for('static', filename='pyscript/view-controller/image.py') }}"></py-script>
  </header>

  {% extends "base/gameCommon.html" %}

  <!-- 게임 컨텐츠 element 영역 시작 -->
  {% block main_game_area %}
  <div class="game-area-title" id="match-keyword-title" style="background: #fdeac3; text-align: center; border-radius: 10px; padding: 10px 20px; margin-top: 30px; font-family: 'MinSans-Medium'; "></div>
  <div style="background: #b0d197; padding: 8px 20px; border-radius: 30px; position: relative; top: -17px; left: 100px; font-size: 17px; display: inline-block; font-family: 'MinSans-Medium'; ">지목하기!</div>
  {% endblock main_game_area %}
  <!-- 게임 컨텐츠 element 영역 끝 -->
</html>
